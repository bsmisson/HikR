<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Assets/style.css" rel="stylesheet" />
    <title>HikR</title>

  <body>
    <header>
      <!--logo-->
      <img src="Assets/images/Logo.png" alt="logo" class="logo" />
      <!--navigation bar-->

    <section>
      <div class="pictures" id="pictures">

          src="https://source.unsplash.com/random/?hiking"
          alt="hiking"
          class="adventue-pic"
        />

      <div class="user-title">Enter your city name & clich "Search"</div>

        <input type="number" id="mile-range" size="3" />
